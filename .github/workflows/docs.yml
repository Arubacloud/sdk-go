name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    # Skip build for version PR branches (they will be built after merge)
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'docs/version-'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Sync versions.json with existing docs
      working-directory: docs/website
      run: |
        # Sync versions.json with actual versioned docs directories
        # This ensures versions.json only references versions that actually exist
        echo "=== Syncing versions.json with existing versioned docs ==="
        
        # Always start with empty array
        echo "[]" > versions.json
        
        # Check if versioned_docs directory exists and has content
        if [ -d "versioned_docs" ]; then
          echo "Checking for version directories..."
          # Use find to reliably get all version directories (handles empty case)
          # Sort in reverse to get newest version first (required by Docusaurus)
          VERSIONS=$(find versioned_docs -maxdepth 1 -type d -name "version-*" 2>/dev/null | sed 's|.*/version-||' | sort -Vr)
          
          if [ -n "$VERSIONS" ]; then
            # Build JSON array from existing directories
            echo "$VERSIONS" | jq -R . | jq -s . > versions.json
            VERSION_COUNT=$(echo "$VERSIONS" | wc -l | tr -d ' ')
            echo "✓ Updated versions.json with $VERSION_COUNT version(s):"
            echo "$VERSIONS" | while read -r v; do echo "    - $v"; done
          else
            echo "✓ No version directories found, keeping empty array"
          fi
        else
          echo "✓ No versioned_docs directory, keeping empty array"
        fi
        
        # Verify and show final state
        echo ""
        echo "Final versions.json:"
        cat versions.json
        echo ""
        
        # Verify it's valid JSON
        if ! jq empty versions.json 2>/dev/null; then
          echo "⚠️  ERROR: versions.json is invalid JSON!"
          echo "[]" > versions.json
          exit 1
        fi
        
        # Clear cache to ensure clean build
        rm -rf .docusaurus
        echo "✓ Cleared Docusaurus cache"

    - name: Build documentation
      working-directory: docs/website
      run: npm run build
      env:
        NODE_ENV: production

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/website/build

  deploy:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  test:
    name: Test Documentation
    runs-on: ubuntu-latest
    # Skip test for version PR branches (they will be tested after merge)
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'docs/version-'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Remove versioned docs for PR check
      working-directory: docs/website
      run: |
        # Remove versioned docs to avoid false positives during PR checks
        # Versioned docs are created during release, not during PR validation
        echo "Cleaning up versioned docs for PR validation..."
        rm -rf versioned_docs versioned_sidebars
        if [ -f "versions.json" ]; then
          echo "[]" > versions.json
        fi
        # Clear Docusaurus cache to ensure clean build
        rm -rf .docusaurus
        echo "✅ Versioned docs cleaned up"

    - name: Build and validate documentation
      working-directory: docs/website
      run: |
        echo "Building documentation (versioning disabled for PR check)..."
        npm run build -- --no-minify
        echo "✅ Documentation build successful!"
      env:
        NODE_ENV: production
        DISABLE_VERSIONING: 'true'
