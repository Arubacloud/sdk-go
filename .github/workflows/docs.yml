name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Clean up versioned docs for build
      working-directory: docs/website
      run: |
        # Sync versions.json with actual versioned docs directories
        # This ensures versions.json only references versions that actually exist
        echo "Checking versioned docs..."
        
        if [ ! -d "versioned_docs" ]; then
          # No versioned docs directory - clear versions.json
          echo "[]" > versions.json
          echo "✓ Cleared versions.json (no versioned_docs directory)"
        else
          # Get list of actual version directories that exist
          echo "Scanning for existing version directories..."
          # Extract version names from directory names and build JSON array
          if ls versioned_docs/version-* 1> /dev/null 2>&1; then
            # Found version directories - extract versions and create JSON
            ls -d versioned_docs/version-* 2>/dev/null | \
              sed 's|.*/version-||' | \
              sort -V | \
              jq -R . | \
              jq -s . > versions.json
            echo "✓ Updated versions.json with existing versions:"
            cat versions.json | jq -r '.[]' | while read -r v; do echo "  - $v"; done
          else
            echo "[]" > versions.json
            echo "✓ Cleared versions.json (no version directories found)"
          fi
        fi
        
        # Verify versions.json is valid JSON
        if [ -f "versions.json" ]; then
          if ! jq empty versions.json 2>/dev/null; then
            echo "⚠️  versions.json is invalid JSON, resetting to empty array"
            echo "[]" > versions.json
          else
            echo "✓ versions.json is valid JSON:"
            cat versions.json | jq .
          fi
        else
          echo "[]" > versions.json
          echo "✓ Created empty versions.json"
        fi
        
        # Clear cache to ensure clean build
        rm -rf .docusaurus

    - name: Verify versions before build
      working-directory: docs/website
      run: |
        echo "Final check before build:"
        echo "versions.json contents:"
        cat versions.json || echo "[]"
        echo ""
        echo "Existing version directories:"
        ls -d versioned_docs/version-* 2>/dev/null || echo "  (none)"

    - name: Build documentation
      working-directory: docs/website
      run: npm run build
      env:
        NODE_ENV: production

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/website/build

  deploy:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  test:
    name: Test Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Remove versioned docs for PR check
      working-directory: docs/website
      run: |
        # Remove versioned docs to avoid false positives during PR checks
        # Versioned docs are created during release, not during PR validation
        echo "Cleaning up versioned docs for PR validation..."
        rm -rf versioned_docs versioned_sidebars
        if [ -f "versions.json" ]; then
          echo "[]" > versions.json
        fi
        # Clear Docusaurus cache to ensure clean build
        rm -rf .docusaurus
        echo "✅ Versioned docs cleaned up"

    - name: Build and validate documentation
      working-directory: docs/website
      run: |
        echo "Building documentation (versioning disabled for PR check)..."
        npm run build -- --no-minify
        echo "✅ Documentation build successful!"
      env:
        NODE_ENV: production
        DISABLE_VERSIONING: 'true'
