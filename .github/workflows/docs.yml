name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/website/**'
      - 'docs/**/*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Build documentation
      working-directory: docs/website
      run: npm run build
      env:
        NODE_ENV: production

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/website/build

  deploy:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  test:
    name: Test Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch full history for versioned docs
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/website/package-lock.json

    - name: Install dependencies
      working-directory: docs/website
      run: npm ci

    - name: Remove versioned docs for PR check
      working-directory: docs/website
      run: |
        # Remove versioned docs to avoid false positives during PR checks
        # Versioned docs are created during release, not during PR validation
        if [ -d "versioned_docs" ]; then
          echo "Removing versioned_docs for PR validation..."
          rm -rf versioned_docs
        fi
        if [ -f "versions.json" ] && [ "$(cat versions.json)" != "[]" ]; then
          echo "Clearing versions.json for PR validation..."
          echo "[]" > versions.json
        fi

    - name: Build and validate documentation
      working-directory: docs/website
      run: |
        echo "Building documentation (versioning disabled for PR check)..."
        npm run build -- --no-minify
        echo "âœ… Documentation build successful!"
      env:
        NODE_ENV: production
        DISABLE_VERSIONING: 'true'
