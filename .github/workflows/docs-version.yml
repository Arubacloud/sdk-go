name: Deploy Documentation Version

on:
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout main branch
        run: |
          # Ensure we're on main branch (release events may checkout tag in detached HEAD)
          git fetch origin
          git checkout -B main origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/website/package-lock.json

      - name: Install dependencies
        working-directory: docs/website
        run: npm ci

      - name: Extract version from release
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying documentation for version: $VERSION"

      - name: Create versioned docs
        working-directory: docs/website
        run: |
          npm run version ${{ steps.extract_version.outputs.version }}

      - name: Commit versioned docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Pull latest changes to ensure we're up to date
          git pull origin main || true
          # Create a branch for the versioned docs
          BRANCH_NAME="docs/version-${{ steps.extract_version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          # Add versioned docs
          git add docs/website/versioned_docs docs/website/versioned_sidebars docs/website/versions.json
          if ! git diff --staged --quiet; then
            git commit -m "docs: add version ${{ steps.extract_version.outputs.version }}"
            git push origin "$BRANCH_NAME"
          else
            echo "No changes to commit"
          fi

      - name: Create Pull Request
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = `docs/version-${{ steps.extract_version.outputs.version }}`;
            
            // Check if branch exists
            try {
              await github.rest.repos.getBranch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: branchName
              });
            } catch (error) {
              if (error.status === 404) {
                console.log('Branch does not exist, skipping PR creation (no changes to commit)');
                return;
              }
              throw error;
            }
            
            const title = `docs: add version ${{ steps.extract_version.outputs.version }}`;
            const body = `This PR adds versioned documentation for version ${{ steps.extract_version.outputs.version }}.\n\nCreated automatically by the release workflow.`;
            
            // Check if PR already exists
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              state: 'open'
            });
            
            if (existingPRs.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                head: branchName,
                base: 'main'
              });
              console.log('Created PR:', pr.html_url);
            } else {
              console.log('PR already exists:', existingPRs[0].html_url);
            }

      - name: Build documentation
        working-directory: docs/website
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
