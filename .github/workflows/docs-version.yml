name: Deploy Documentation Version

on:
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout main branch
        run: |
          # Ensure we're on main branch (release events may checkout tag in detached HEAD)
          git fetch origin
          git checkout -B main origin/main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/website/package-lock.json

      - name: Install dependencies
        working-directory: docs/website
        run: npm ci

      - name: Extract version from release
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying documentation for version: $VERSION"

      - name: Create versioned docs
        working-directory: docs/website
        run: |
          npm run version ${{ steps.extract_version.outputs.version }}

      - name: Cleanup old versions (keep last 5)
        working-directory: docs/website
        run: |
          # Get all releases from GitHub API, sorted by published_at (newest first)
          echo "Fetching releases from GitHub..."
          RELEASES_JSON=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq 'sort_by(.published_at) | reverse | .[].tag_name' | sed 's/"//g' | sed 's/^v//')
          
          if [ -z "$RELEASES_JSON" ] || [ "$RELEASES_JSON" = "null" ]; then
            echo "Could not fetch releases, skipping cleanup"
            exit 0
          fi
          
          # Keep only the last 5 releases
          KEEP_LAST=5
          RELEASES_TO_KEEP=$(echo "$RELEASES_JSON" | head -n $KEEP_LAST)
          echo "Keeping last $KEEP_LAST release(s):"
          echo "$RELEASES_TO_KEEP" | while read -r v; do [ -n "$v" ] && echo "  - $v"; done
          
          # Get current versions from versions.json
          if [ -f "versions.json" ] && [ -d "versioned_docs" ]; then
            # Remove versions that are not in the last 5 releases
            for version_dir in versioned_docs/version-*; do
              if [ -d "$version_dir" ]; then
                version=$(basename "$version_dir" | sed 's/version-//')
                if [ -n "$version" ] && ! echo "$RELEASES_TO_KEEP" | grep -qx "$version"; then
                  echo "Removing old version: $version"
                  rm -rf "versioned_docs/version-${version}" || true
                  rm -f "versioned_sidebars/version-${version}-sidebars.json" || true
                fi
              fi
            done
            
            # Update versions.json to only include versions that exist and are in the last 5
            # Build array of existing versions from the keep list
            {
              echo "$RELEASES_TO_KEEP" | while read -r version; do
                if [ -n "$version" ] && [ -d "versioned_docs/version-${version}" ]; then
                  echo "$version"
                fi
              done
            } | jq -R . | jq -s . > versions.json.tmp && mv versions.json.tmp versions.json
            
            echo "âœ“ Updated versions.json to keep only existing versions from last $KEEP_LAST releases"
          fi
        continue-on-error: true

      - name: Commit versioned docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Pull latest changes to ensure we're up to date
          git pull origin main || true
          # Create a branch for the versioned docs
          BRANCH_NAME="docs/version-${{ steps.extract_version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          # Add versioned docs
          git add docs/website/versioned_docs docs/website/versioned_sidebars docs/website/versions.json
          if ! git diff --staged --quiet; then
            git commit -m "docs: add version ${{ steps.extract_version.outputs.version }}"
            git push origin "$BRANCH_NAME"
          else
            echo "No changes to commit"
          fi

      - name: Create Pull Request
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = `docs/version-${{ steps.extract_version.outputs.version }}`;
            
            // Check if branch exists
            try {
              await github.rest.repos.getBranch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: branchName
              });
            } catch (error) {
              if (error.status === 404) {
                console.log('Branch does not exist, skipping PR creation (no changes to commit)');
                return;
              }
              throw error;
            }
            
            const title = `docs: add version ${{ steps.extract_version.outputs.version }}`;
            const body = `This PR adds versioned documentation for version ${{ steps.extract_version.outputs.version }}.\n\nCreated automatically by the release workflow.`;
            
            // Check if PR already exists
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              state: 'open'
            });
            
            if (existingPRs.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                head: branchName,
                base: 'main'
              });
              console.log('Created PR:', pr.html_url);
            } else {
              console.log('PR already exists:', existingPRs[0].html_url);
            }

      - name: Build documentation
        working-directory: docs/website
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
